<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <style>
        ul {
            list-style-type: "\2610 ";
            cursor: pointer;
        }
        @media print {
            #myForm,
            #printButton {
                display: none; /* Hide these elements when printing */
            }
        }
    </style>
</head>
<body>
    <h1>My Shopping List</h1>
    <form id="myForm">
        <label for="item">Add an item:</label>
        <input id="item" type="text" name="item">
        <button onclick="getItem()">Add</button>
    </form>
    <ul id="shoppingList">
        <!-- list items will go into this ul via DOM manipulation -->
    </ul>
    <button id="printButton">Print Shopping List</button>
    <script src="shopping-list.js">
        // add your JavaScript code here
    </script>
</body>
</html>
